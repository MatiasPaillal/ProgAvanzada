<html lang="es-CL " xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>CLIENTE-CATEGORIAS</title>
    <link rel="stylesheet" href="../css/cliente.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"></link>

    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

</head>

<body style="background-image: url('../imagenes/Fondo.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; background-attachment: fixed; margin-top: 5rem">

    <header class="position-fixed top-0 start-0 end-0">
        <div class="navbar-left">
            <nav class="navbar navbar-inverse navbar-static-top navbar-dark bg-dark" role="navigation">
                <div class="container-fluid justify-content-center">
                    <form method="POST" action="mostrarProductoCategoria" class="d-flex col-8">
                        <input type="number" class="form-control me-2 col" placeholder="Buscar producto" aria-label="Buscar producto" id="txtBusqueda" name="id" required=""></input>
                        <button type="submit" class="btn ml-2">
                                <a href="/Cliente_Productos" title="Buscar">
                                    <img src="../imagenes/search.svg" width="25" style="filter: invert(1.5)"></img>
                                </a>
                            </button>

                    </form>
                    <button class="btn ms-1">
                            <a class="btn btn-outline-info" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                                <img src="../imagenes/Icon metro-cart.png" width="25" style="filter: invert(1.5)"/>
                                Carrito
                            </a>
                        </button>
                </div>
            </nav>
        </div>
    </header>


    <div class="container bg-light pb-2">
        <div class="d-flex justify-content-center mt-3 py-2">
            <h2 class="display-5 fs-3" style="text-align: center">Categorias</h2>
        </div>

        <div class="d-flex offset-1">

            <div th:if="${!listaC.isEmpty()}" class="row row-cols-4">
                <div class="col mb-2 col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3" th:each="categorias: ${listaC}">

                    <div class="card border-info" style="width: 12rem">
                        <a href="/Cliente_Productos" style="text-decoration: none; color: inherit">
                            <img th:src="@{${categorias.urlImagenC}}" class="card-img-top mt-1" alt="No se encuentra la imagen" />
                            <div class="card-body">
                                <h4 class="card-title display-6 text-center fs-2" th:text="${categorias.categoria}"></h4>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="offcanvas offcanvas-end mt-6" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="true" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <img src="../imagenes/Icon metro-cart.png" width="25" />
                <h5 class="offcanvas-title" id="offcanvasTitulo">Carrito</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    <!--Contenido del Carrito (Productos)-->
                    <div class="card p-2 " style="max-width: 540px;">

                        <div class="row g-0">

                            <div class="col-md-8">

                                <div class="card-body">

                                    <h1 class="display-6 fs-5 card-title ">Nombre del Producto</h1>
                                    <h1 class="display-6 fs-6">$500.000</h1>

                                </div>

                                <div class="card-footer">
                                    <div class="row justify-content-md-start g-4">
                                        <div class="col">

                                            <button type="button" class="btn btn-outline-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>

                                        </div>

                                        <div class="col">

                                            <input type="number" min="1" value="1" style="width: 50px;" class="form-control">

                                        </div>

                                    </div>
                                </div>

                            </div>

                            <div class="col-md-4">
                                <img class="img-fluid rounded-end" src="../imagenes/productos/celulares/Apple Iphone 12.jpg " alt=" " />
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
</body>

</html>
